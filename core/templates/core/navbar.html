{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'core/global_style.css' %}">
  <link rel="stylesheet" href="{% static 'core/navbar.css' %}">
  <title>Navbar</title>
</head>
<body>
  <nav>
    <a href="{% url 'dashboard' %}" class="nav-left" id="dashboard-link">
      <img src="{% static 'core/image_assets/icons_and_emojis/dashboard.png' %}"
      alt="dashboard icon" class="icon">Dashboard
    </a>
    <a href="{% url 'activity_map:activity_map' %}" class="nav-left" id="map-link">
      <img src="{% static 'core/image_assets/icons_and_emojis/map.png' %}"
      alt="activity map icon"  class="icon">Activity Map</a>
    <form action="{% url 'logout' %}" method="post" class="nav-right" id="sign-out-form">
      {% csrf_token %}
      <a href="#sign-out-link" onclick="this.parentNode.submit();" id="sign-out-link">
        <img src="{% static 'core/image_assets/icons_and_emojis/sign_out.png' %}"
        alt="sign out icon" class="icon">Sign Out
      </a>
    </form>
  </nav>
</body>
