<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
</head>
<body> 
  {% if user.is_authenticated %}
    <h2>Hi {{ user.username }}!</h2>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
  {% endif %}
</body>
